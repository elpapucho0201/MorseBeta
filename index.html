<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal - Juego Código Morse</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/007/725/030/non_2x/menu-icon-ui-icon-vector.jpg" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #1a1a1d;
            color: #fff;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/double-bubble-dark.png');
            background-size: cover;
            animation: fadeIn 1s forwards;
        }
        h1 {
            margin-bottom: 50px;
            font-size: 24px;
            text-shadow: 2px 2px 8px #000;
        }
        button {
            margin: 15px;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: scale(1.1);
        }
        #playIcon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 40px;
            color: #fff;
            transition: color 0.3s;
            text-shadow: 2px 2px 8px #000;
        }
        #playIcon:hover {
            color: #f1c40f;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <i id="playIcon" class="fas fa-play-circle"></i>
    <h1>Juego de Código Morse</h1>
    <button onclick="loadWithLoadingScreen('facil.html')">Nivel Fácil</button>
    <button onclick="loadWithLoadingScreen('normal.html')">Nivel Normal</button>
    <button onclick="loadWithLoadingScreen('dificil.html')">Nivel Difícil</button>
    <button onclick="loadWithLoadingScreen('tutorial.html')">Reglas del Juego</button>

    <audio id="backgroundMusic" loop>
        <source src="intro.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function loadWithLoadingScreen(target) {
            window.location.href = `loading.html?target=${target}`;
        }

        document.getElementById('playIcon').addEventListener('click', function() {
            var music = document.getElementById("backgroundMusic");
            music.volume = 0.5;
            music.play().then(function() {
                console.log("Música en reproducción");
            }).catch(function(error) {
                console.log("Fallo en la reproducción", error);
            });
        });
    </script>

    <!-- Enlace a Font Awesome para el ícono de play -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
