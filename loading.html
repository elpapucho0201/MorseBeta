<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/032/535/296/original/loading-game-icon-png.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Fuente estilo videojuego retro */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1d;
            color: #fff;
            animation: fadeIn 1s forwards;
        }

        .loading-container {
            text-align: center;
        }

        .loading {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px #000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #ffcc00;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        .dots::after {
            content: '';
            display: inline-block;
            animation: dotty 1.5s steps(5, end) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dotty {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Adaptación para móviles */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .spinner {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }
        }
    </style>

    <!-- Google Fonts for 'Press Start 2P' -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="loading">Cargando<span class="dots"></span></div>
        <div class="spinner"></div>
    </div>
    <script>
        // Obtén el parámetro 'target' de la URL
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');

        // Simula un tiempo de carga de 1.5 segundos y redirige a la página objetivo
        setTimeout(function() {
            window.location.href = target;
        }, 1500);
    </script>
</body>
</html>
